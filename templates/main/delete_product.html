{% extends '../base.html' %}
{% block content %}
    <h3 style="margin-left:100px;margin-right:100px;">Do you want to delete this product?</h3>
    <form style="margin-left:100px;margin-right:100px;" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'main:main_home' %}"><button type="button" class="btn btn-light">Cancel</button></a>
    </form>
{% endblock %}
